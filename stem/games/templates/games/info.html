{% load static %}
<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{{ game.title }} — Інформація</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'games/css/info.css' %}">
</head>
<body>

<header class="py-4 mb-4 text-center">
    <h1>{{ game.title }}</h1>
</header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                {% if game.image %}
                <img src="{{ game.image.url }}" class="card-img-top" alt="{{ game.title }}">
                {% endif %}

                <div class="card-body">
                    <h5 class="card-title">Опис гри</h5>
                    <p class="card-text">{{ game.description }}</p>

                    <p>
                        {% if game.price == 0 %}
                            <strong>Безкоштовно</strong>
                        {% else %}
                            <strong>{{ game.price }} грн</strong>
                        {% endif %}
                    </p>

                    <a href="/buy/{{ game.id }}/" class="btn btn-primary">Купити</a>
                    <a href="/catalog" class="btn btn-outline-secondary">Назад до каталогу</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
