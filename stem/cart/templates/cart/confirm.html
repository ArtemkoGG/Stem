{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Підтвердження замовлення</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .confirm-box {
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>

<body>

<div class="confirm-box">
    <h3 class="mb-3">Підтвердження замовлення</h3>

    <p>Ваш email для отримання підтвердження:</p>

    <div class="alert alert-secondary">
        {{ user.email }}
    </div>

    <form method="post" action="{% url 'cart:confirm_order' %}">
        {% csrf_token %}
        <button class="btn btn-success w-100">Підтвердити покупку</button>
    </form>

    <a href="{% url 'cart:cart' %}" class="btn btn-outline-secondary mt-3 w-100">
        ⬅ Назад у кошик
    </a>
</div>

</body>
</html>
